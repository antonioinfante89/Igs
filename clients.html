<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti - IGS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="clients.html">Clienti</a></li>
            <li class="nav-item"><a href="activities.html">Attività</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Gestione Clienti</h1>
        </div>

        <div class="section">
            <h2>Nuovo Cliente</h2>
            <form id="clientForm" class="compact-form">
                <input type="hidden" name="clientId">
                
                <div class="form-group">
                    <label>Nome Cliente</label>
                    <input type="text" class="form-control" name="clientName" required>
                </div>

                <div class="form-group">
                    <label>Budget Totale Cliente (€)</label>
                    <input type="number" class="form-control" name="totalBudget" required>
                </div>

                <div class="form-group">
                    <label>Seleziona Risorse</label>
                    <div id="resourcesSelection" class="resources-checkboxes">
                        <!-- Popolato dinamicamente -->
                    </div>
                </div>

                <div class="budget-breakdown">
                    <h3>Riepilogo Budget</h3>
                    <div class="budget-grid">
                        <div class="budget-item">
                            <h4>Costi Risorse (20% - Budget disponibile: <span id="resourceBudgetAvailable">0.00 €</span>)</h4>
                            <div id="resourceCalculations" class="resource-calculations">
                                <!-- Popolato dinamicamente -->
                            </div>
                        </div>

                        <div class="budget-details">
                            <div class="budget-item">
                                <label>Bonus Professionista (5%)</label>
                                <input type="text" readonly name="bonusBudget">
                            </div>
                            <div class="budget-item">
                                <label>Utile (25%)</label>
                                <input type="text" readonly name="profitBudget">
                            </div>
                            <div class="budget-item">
                                <label>Costo Struttura (25%)</label>
                                <input type="text" readonly name="structureBudget">
                            </div>
                            <div class="budget-item">
                                <label>Costo IGS (25%)</label>
                                <input type="text" readonly name="igsBudget">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="clientSubmitBtn">Aggiungi Cliente</button>
                    <button type="button" class="btn btn-secondary" id="clientCancelBtn" style="display: none;">Annulla</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Lista Clienti</h2>
            <div id="clientsList" class="clients-grid"></div>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
