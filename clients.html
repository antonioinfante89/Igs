<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti - IGS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="clients.html">Clienti</a></li>
            <li class="nav-item"><a href="activities.html">Attività</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Gestione Clienti</h1>
        </div>

        <div class="section">
            <h2>Nuovo Cliente</h2>
            <form id="clientForm" class="compact-form">
                <input type="hidden" name="clientId">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome Cliente</label>
                        <input type="text" class="form-control" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label>Ore da Dedicare</label>
                        <input type="number" class="form-control" name="totalHours" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label>Costo Orario (€)</label>
                        <input type="number" class="form-control" name="hourlyRate" step="0.01" readonly>
                    </div>
                </div>
                <div class="budget-breakdown">
                    <h3>Suddivisione Budget</h3>
                    <div class="budget-grid">
                        <div class="budget-item">
                            <label>Costo Risorse (20%)</label>
                            <input type="text" readonly name="resourceCost">
                        </div>
                        <div class="budget-item">
                            <label>Bonus Professionista (5%)</label>
                            <input type="text" readonly name="bonusCost">
                        </div>
                        <div class="budget-item">
                            <label>Utile (25%)</label>
                            <input type="text" readonly name="profitCost">
                        </div>
                        <div class="budget-item">
                            <label>Costo Struttura (25%)</label>
                            <input type="text" readonly name="structureCost">
                        </div>
                        <div class="budget-item">
                            <label>Costo IGS (25%)</label>
                            <input type="text" readonly name="igsCost">
                        </div>
                        <div class="budget-item total">
                            <label>Budget Totale</label>
                            <input type="text" readonly name="totalBudget">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="clientSubmitBtn">Aggiungi Cliente</button>
                    <button type="button" class="btn btn-secondary" id="clientCancelBtn" style="display: none;">Annulla</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h2>Clienti e Progetti</h2>
            <div id="clientsList" class="clients-grid"></div>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
